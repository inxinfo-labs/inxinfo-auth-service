# Monolith mode: all services in one app. Frontend can use context-path /api.
# Run: mvn spring-boot:run -pl app-runner
# Prerequisite: Create DB first! In psql or pgAdmin: CREATE DATABASE inxinfo;
# Or run: psql -U postgres -f scripts/create-db.sql  (from repo root)
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: inxinfo-app-runner
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/inxinfo
    username: postgres
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:YOUR_LOCAL_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET:YOUR_LOCAL_SECRET}
            scope: [email, profile]

app:
  upload:
    profile-pic-path: uploads/profile-pics
  mail:
    enabled: true
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  seed:
    enabled: ${SEED_ENABLED:true}
    admin-email: ${SEED_ADMIN_EMAIL:admin@inxinfo.com}
    admin-default-password: ${SEED_ADMIN_PASSWORD:Admin@123}

# Auth module (auth-service runs inside app-runner): JWT and rate limit
auth:
  jwt:
    secret: ${JWT_SECRET:dev-secret-do-not-use-in-production}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    limit-for-period: ${AUTH_RATE_LIMIT_PER_PERIOD:50}
    limit-refresh-period: 1s

# Swagger UI: http://localhost:8080/api/swagger-ui.html (context-path is /api)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
