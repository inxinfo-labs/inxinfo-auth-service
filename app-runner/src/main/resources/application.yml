# Monolith mode: all services in one app. Frontend can use context-path /api.
# Run: mvn spring-boot:run -pl app-runner
# Prerequisite: Create DB first! In psql or pgAdmin: CREATE DATABASE inxinfo;
# Or run: psql -U postgres -f scripts/create-db.sql  (from repo root)
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: inxinfo-app-runner
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/inxinfo
    username: postgres
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:YOUR_LOCAL_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET:YOUR_LOCAL_SECRET}
            scope: [email, profile]

app:
  upload:
    profile-pic-path: uploads/profile-pics
  mail:
    enabled: true
  # Frontend URL for password reset link in email (no trailing slash)
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Swagger UI: http://localhost:8080/api/swagger-ui.html (context-path is /api)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
