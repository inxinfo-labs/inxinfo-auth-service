# On Render: DATABASE_URL (postgres://...) is set automatically; RenderDataSourceConfig builds the DataSource.
# Otherwise set JDBC_DATABASE_URL, DB_USERNAME, DB_PASSWORD for PostgreSQL.
server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${JDBC_DATABASE_URL:}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

app:
  upload:
    profile-pic-path: /opt/render/project/src/uploads/profile-pics
