spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authdb
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_LOCAL_CLIENT_ID
            client-secret: YOUR_LOCAL_SECRET
            scope:
              - email
              - profile

app:
  upload:
    profile-pic-path: uploads/profile-pics
