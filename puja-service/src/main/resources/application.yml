server:
  port: 8082

auth:
  service:
    url: http://localhost:8081

app:
  upload:
    profile-pic-path: uploads/profile-pics

# Standalone run: use inxinfo so auth (users) + puja tables exist. For separate DB only, set url to jdbc:postgresql://localhost:5432/puja_db
spring:
  application:
    name: puja-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inxinfo
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.satishlabs: INFO
