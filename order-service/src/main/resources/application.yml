server:
  port: 8084

app:
  upload:
    profile-pic-path: uploads/profile-pics

# Standalone run: use inxinfo so auth (users) + order tables exist. For separate DB only, set url to jdbc:postgresql://localhost:5432/order_db
spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inxinfo
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Auth service – for resolving userId → display name (distributed mode)
auth:
  service:
    url: http://localhost:8081

# Saga: call pandit and notification services
order:
  saga:
    enabled: true
    pandit-url: http://localhost:8083
    notify-url: http://localhost:8085
    # Admin email to notify on new order (e.g. admin@inxinfo.com). Leave blank to disable.
    admin-email: ${ADMIN_EMAIL:}

logging:
  level:
    com.satishlabs: INFO
