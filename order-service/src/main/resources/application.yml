server:
  port: 8084

app:
  upload:
    profile-pic-path: uploads/profile-pics

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/order_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# Auth service – for resolving userId → display name (distributed mode)
auth:
  service:
    url: http://localhost:8081

# Saga: call pandit and notification services
order:
  saga:
    enabled: true
    pandit-url: http://localhost:8083
    notify-url: http://localhost:8085
    # Admin email to notify on new order (e.g. admin@inxinfo.com). Leave blank to disable.
    admin-email: ${ADMIN_EMAIL:}

logging:
  level:
    com.satishlabs: INFO
