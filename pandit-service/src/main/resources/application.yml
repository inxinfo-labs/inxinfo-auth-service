server:
  port: 8083

auth:
  service:
    url: http://localhost:8081

app:
  upload:
    profile-pic-path: uploads/profile-pics

# Standalone run: use inxinfo so auth (users) + pandit tables exist. For separate DB only, set url to jdbc:postgresql://localhost:5432/pandit_db
spring:
  application:
    name: pandit-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inxinfo
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Swagger UI: http://localhost:8083/swagger-ui.html
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    com.satishlabs: INFO
