server:
  port: 8083

auth:
  service:
    url: http://localhost:8081

app:
  upload:
    profile-pic-path: uploads/profile-pics

spring:
  application:
    name: pandit-service
  datasource:
    url: jdbc:mysql://localhost:3306/pandit_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# Swagger UI: http://localhost:8083/swagger-ui.html
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    com.satishlabs: INFO
