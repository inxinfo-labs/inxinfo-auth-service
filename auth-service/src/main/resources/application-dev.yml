# Dev profile: safe defaults for local development. No production secrets.
spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

# Dev-only default JWT secret (must set JWT_SECRET in prod)
auth:
  jwt:
    secret: ${JWT_SECRET:dev-secret-do-not-use-in-production}

logging:
  level:
    com.satishlabs.auth: DEBUG
